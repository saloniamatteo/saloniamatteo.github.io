<script>
ui();

document.onreadystatechange = function() { load(); document.body.onresize = function() { load() }}

function load() { wrap(); remember_prefs() }

function wrap() {
	/* Fix wrap */
	var w = document.body.clientWidth;
	var flags = document.getElementById("flags");
	var fit = document.getElementById("f-it");
	var fen = document.getElementById("f-en");

	/* Check width */
	if (w >= 690) {
		flags.classList.replace("wrap", "no-wrap");
		fit.classList = fit.classList.toString().replace("center-align", "col left-align").split(",");
		fen.classList = fen.classList.toString().replace("center-align", "col right-align").split(",");;
	} else {
		flags.classList.replace("no-wrap", "wrap");
		fit.classList = fit.classList.toString().replace("col left-align", "center-align").split(",");
		fen.classList = fen.classList.toString().replace("col right-align", "center-align").split(",");
	}
}
</script>
